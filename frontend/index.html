<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bowie State Login</title>
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="./vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./fonts/iconic/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" type="text/css" href="./vendor/animate/animate.css">
  <link rel="stylesheet" type="text/css" href="./vendor/css-hamburgers/hamburgers.min.css">
  <link rel="stylesheet" type="text/css" href="./vendor/animsition/css/animsition.min.css">
  <link rel="stylesheet" type="text/css" href="./vendor/select2/select2.min.css">
  <link rel="stylesheet" type="text/css" href="./vendor/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" type="text/css" href="./css/util.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
  <div class="limiter">
    <div class="container-login100" style="background-image: url('./images/bg-01.jpg');">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="./images/img-01.png" alt="IMG">
        </div>

        <form class="login100-form validate-form" id="loginForm">
          <span class="login100-form-title form-mode-title">
            Member Login
          </span>

          <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@bsu.edu">
            <input class="input100" type="email" name="email" id="email" placeholder="Email">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="zmdi zmdi-email" aria-hidden="true"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" type="password" name="password" id="password" placeholder="Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="zmdi zmdi-lock" aria-hidden="true"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input" id="confirm-group" style="display: none;">
            <input class="input100" type="password" name="confirm" id="confirm" placeholder="Confirm Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="zmdi zmdi-lock-outline" aria-hidden="true"></i>
            </span>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">
              Login
            </button>
          </div>

          <div class="text-center p-t-12">
            <span class="txt1">
              Forgot
            </span>
            <a class="txt2" href="#">
              Username / Password?
            </a>
          </div>

          <div class="text-center p-t-136" id="toggleModeText">
            <a class="txt2" href="#" id="toggleModeBtn">
              Create your Account
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="./vendor/bootstrap/js/popper.js"></script>
  <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="./vendor/select2/select2.min.js"></script>
  <script src="./vendor/tilt/tilt.jquery.min.js"></script>
  <script>
    $('.js-tilt').tilt({ scale: 1.1 });
  </script>
  <script src="./js/login.js" type="module"></script>
</body>
</html>

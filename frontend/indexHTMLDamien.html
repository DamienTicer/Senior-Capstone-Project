<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BSU Tech Discounts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 200px;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ“ Bowie State Tech Discounts ðŸŽ“</h1>

  <div id="login-section">
    <input type="email" id="email" placeholder="Enter your Bowie student email" required>
    <button onclick="login()">Login</button>
  </div>

  <div id="products"></div>

  <script>
    async function login() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert('Please enter your email');
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        alert(data.message);

        if (res.status === 200) {
          document.getElementById('login-section').style.display = 'none';
          loadProducts();
        }
      } catch (err) {
        alert('Error connecting to server');
        console.error(err);
      }
    }

    async function loadProducts() {
      try {
        const res = await fetch('http://localhost:3000/products');
        const products = await res.json();

        const container = document.getElementById('products');
        container.innerHTML = '';

        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${product.image_url}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p><strong>Discount Price:</strong> $${product.discount_price}</p>
            <p><s>Original Price: $${product.price}</s></p>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        alert('Failed to load products');
        console.error(err);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      text-align: center;
      padding: 20px;
    }
    .profile-logo img {
      max-width: 200px;
    }
    .technology-list {
      margin-top: 20px;
    }
    .technology-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-logo">
      <img id="school-logo" src="" alt="School Logo">
    </div>
    <h1 id="school-name"></h1>
    <div class="technology-list" id="technology-list"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
